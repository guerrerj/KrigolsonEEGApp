<div class="container register">
  <div class="col-6 mx-auto">
  <h4>User Registration</h4>
    <div class="alert alert-danger" *ngIf="authError">
        {{ authError?.message }}
    </div>

    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">

      <div class="form-group">
        <label for="firstName">First name</label>
        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
      </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel #password="ngModel" name="password" type="password" class="form-control">
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input name="password" type="password" class="form-control">
        </div>
          <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
